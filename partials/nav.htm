[viewBag]

[staticMenu]
code = "main-menu"
==

{% set menus = staticMenu.menuItems %}


<header class="header_area">
    <div class="main_header_area animated">
        <div class="container">
            <nav id="navigation1" class="navigation">
                <!-- Logo Area Start -->
                <div class="nav-header">
                    <a class="nav-brand" href="{{ 'home'|page }}"
                        title="Dinas Kearsipan dan Perpustakaan Kab. Bangka">ARPUSDA</a>
                    <div class="nav-toggle"></div>
                </div>
                <!-- Search panel Start -->
                <div class="nav-search">
                    <div class="nav-search-button">
                        <i class="nav-search-icon"></i>
                    </div>
                    <form>
                        <div class="nav-search-inner">
                            <input type="search" name="search" placeholder="Type Your Keywords">
                        </div>
                    </form>
                </div>
                <!-- Main Menus Wrapper -->
                <div class="nav-menus-wrapper">
                    <ul class="nav-menu align-to-left">
                        {% for menu in menus %}
                        <li class="{{menu.isActive ? 'active':''}}"><a href="{{menu.url}}">{{menu.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
